<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default(value="A Learner's Guide to Advanced Theoretical Physics") | safe }}</title>
  <meta name="description" content="{%- if page.summary %} {{ page.summary | striptags }} {%- else %}A Learner's Guide to Advanced Theoretical Physics{%- endif %}">

  <!-- Uncomment once we actually have a favicon
  {% block favicon %}
      <link rel="icon" type="image/svg+xml" href="{{ get_url(path="favicon.svg", trailing_slash=false) | safe }}">
      <link rel="icon" type="image/png" href="{{ get_url(path="favicon.ico", trailing_slash=false) | safe }}">
  {% endblock favicon %}
  -->

  {% block css %}
      <!--KaTeX-->
      <link rel="stylesheet" href="{{ get_url(path="katex/katex.min.css", trailing_slash=false) | safe }}">

      <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) | safe }}">
  {% endblock css %}

</head>

<body>
  {% block content %} {% endblock %}
</body>

</html>
